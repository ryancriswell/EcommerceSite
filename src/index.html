<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lads Coffee Co.</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../images/logo.png">
    </head>
    <body>
        <nav>
            <a id="skip-link" tabindex="0" href="#content">Skip to content.</a>
            <!-- Upper section, with logo and account btns -->
            <div id="upper-container">
                <img src="../images/logo.png" alt="Lads Coffee Co. Logo" id="logo">
                <div id="tools">
                    <a href="search.html">
                        <i aria-hidden="true" class="fas fa-magnifying-glass" title="Search"></i>
                        <span class="sr-only">Search</span>
                    </a>
                    <a href="account.html">
                        <i aria-hidden="true" class="fas fa-user" title="My Account"></i>
                        <span class="sr-only">Account</span>
                    </a>
                    <a href="cart.html">
                        <i aria-hidden="true" class="fas fa-cart-shopping" title="My Cart"></i>
                        <span class="sr-only">My Cart</span>
                    </a>
                </div>
            </div>
            <!-- Lower section, with page links -->
            <div id="page-buttons">
                <div class="flex-dummy"></div>
                <a href="about-us.html" class="nav-button">About Us</a>
                <a href="shop.html" class="nav-button">Shop</a>
                <a href="subscription.html" class="nav-button">Subscription</a>
                <a href="map.html" class="nav-button">Locations</a>
                <div class="flex-dummy"></div>
            </div>
        </nav>
        <div id="content">
            <section class="showcase-container" id="best-choices">
                <div class="item-showcase">
                    <h1 class="section-header">Top Review</h1>
                    <img src="../images/Mocha Bag.png" alt="Mocha Bean coffee" class="item-image">
                    <p class="section-boldline">Tod Smith</p>
                    <p class="section-text"></p>
                </div>
                <div id="item-showcase">
                    <h1 class="section-header">Owner's Choice</h1>
                    <img src="../images/Robusta-Bean.png" alt="Robusta Bean coffee" class="item-image">
                    <p class="section-boldline">The Lads Favorite</p>
                    <p class="section-text"></p>
                </div>
            </section>
            <section class="showcase-container" id="top-sellers">
                <h1 class="section-header">Top Review</h1>
            </section><script src="https://kit.fontawesome.com/ff85fda485.js" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
